<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>graphql-ui</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
      $(".head").click(function() {
        $(this)
          .next(".row")
          .stop(true, true)
          .slideToggle()
      })
    })
    </script>
</head>

<body style="margin:0px;">
    <div id="root"></div>
    <script src="./bundle.js"></script>
</body>
</html>
